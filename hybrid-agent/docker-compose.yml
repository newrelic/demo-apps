services:
  # PostgreSQL Database (shared across all variants)
  postgres:
    image: postgres:15-alpine
    container_name: hybrid-agent-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-apppassword}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hybrid-agent-network

  # ============================================================================
  # APM Variant Services
  # ============================================================================

  order-service-apm:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile.apm
    container_name: order-service-apm
    environment:
      - VARIANT=apm
      - PORT=3000
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${APM_ORDER_SERVICE_NAME:-NRDEMO Order Service (APM)}
      - INVENTORY_SERVICE_PORT=4000
      - PAYMENT_SERVICE_PORT=5000
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  inventory-service-apm:
    build:
      context: .
      dockerfile: services/inventory-service/Dockerfile.apm
    container_name: inventory-service-apm
    environment:
      - VARIANT=apm
      - PORT=4000
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${APM_INVENTORY_SERVICE_NAME:-NRDEMO Inventory Service (APM)}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  payment-service-apm:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile.apm
    container_name: payment-service-apm
    environment:
      - VARIANT=apm
      - PORT=5000
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${APM_PAYMENT_SERVICE_NAME:-NRDEMO Payment Service (APM)}
      - PAYMENT_DELAY_MS=${PAYMENT_DELAY_MS:-2000}
      - PAYMENT_ERROR_RATE=${PAYMENT_ERROR_RATE:-0.1}
    ports:
      - "5000:5000"
    networks:
      - hybrid-agent-network

  # ============================================================================
  # OTel Variant Services
  # ============================================================================

  order-service-otel:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile.otel
    container_name: order-service-otel
    environment:
      - VARIANT=otel
      - PORT=3000
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${OTEL_ORDER_SERVICE_NAME:-NRDEMO Order Service (OTel)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - INVENTORY_SERVICE_PORT=4001
      - PAYMENT_SERVICE_PORT=5001
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  inventory-service-otel:
    build:
      context: .
      dockerfile: services/inventory-service/Dockerfile.otel
    container_name: inventory-service-otel
    environment:
      - VARIANT=otel
      - PORT=4001
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${OTEL_INVENTORY_SERVICE_NAME:-NRDEMO Inventory Service (OTel)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  payment-service-otel:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile.otel
    container_name: payment-service-otel
    environment:
      - VARIANT=otel
      - PORT=5001
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${OTEL_PAYMENT_SERVICE_NAME:-NRDEMO Payment Service (OTel)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - PAYMENT_DELAY_MS=${PAYMENT_DELAY_MS:-2000}
      - PAYMENT_ERROR_RATE=${PAYMENT_ERROR_RATE:-0.1}
    ports:
      - "5001:5001"
    networks:
      - hybrid-agent-network

  # ============================================================================
  # Hybrid Variant Services
  # ============================================================================

  order-service-hybrid:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile.hybrid
    container_name: order-service-hybrid
    environment:
      - VARIANT=hybrid
      - PORT=3000
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${HYBRID_ORDER_SERVICE_NAME:-NRDEMO Order Service (Hybrid)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - INVENTORY_SERVICE_PORT=4002
      - PAYMENT_SERVICE_PORT=5002
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  inventory-service-hybrid:
    build:
      context: .
      dockerfile: services/inventory-service/Dockerfile.hybrid
    container_name: inventory-service-hybrid
    environment:
      - VARIANT=hybrid
      - PORT=4002
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${HYBRID_INVENTORY_SERVICE_NAME:-NRDEMO Inventory Service (Hybrid)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hybrid-agent-network

  payment-service-hybrid:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile.hybrid
    container_name: payment-service-hybrid
    environment:
      - VARIANT=hybrid
      - PORT=5002
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${HYBRID_PAYMENT_SERVICE_NAME:-NRDEMO Payment Service (Hybrid)}
      - NEW_RELIC_REGION=${NEW_RELIC_REGION:-US}
      - PAYMENT_DELAY_MS=${PAYMENT_DELAY_MS:-2000}
      - PAYMENT_ERROR_RATE=${PAYMENT_ERROR_RATE:-0.1}
    ports:
      - "5002:5002"
    networks:
      - hybrid-agent-network

  # ============================================================================
  # Frontend Storefront
  # ============================================================================

  storefront:
    build:
      context: .
      dockerfile: storefront/Dockerfile
    container_name: hybrid-agent-storefront
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_BROWSER_AGENT_ID=${NEW_RELIC_BROWSER_AGENT_ID:-}
      - NEW_RELIC_BROWSER_APP_ID=${NEW_RELIC_BROWSER_APP_ID:-}
      - NEW_RELIC_TRUST_KEY=${NEW_RELIC_TRUST_KEY:-}
    ports:
      - "8080:80"
    depends_on:
      - order-service-apm
      - order-service-otel
      - order-service-hybrid
    networks:
      - hybrid-agent-network

  # ============================================================================
  # Load Generator
  # ============================================================================

  load-generator:
    build:
      context: .
      dockerfile: load-generator/Dockerfile
    container_name: hybrid-agent-load-generator
    environment:
      - STOREFRONT_URL=http://storefront:80
      - SCENARIO_INTERVAL_MS=${SCENARIO_INTERVAL_MS:-30000}
      - SCENARIOS=${SCENARIOS:-happy-path,out-of-stock,slow-payment}
    depends_on:
      - storefront
    networks:
      - hybrid-agent-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  hybrid-agent-network:
    driver: bridge
