[newrelic]
# New Relic Python Agent Configuration for Inventory Service

# Distributed tracing
distributed_tracing.enabled = true

# Browser monitoring (disabled for backend API)
browser_monitoring.auto_instrument = false

# Logs in context
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.metrics.enabled = true
application_logging.local_decorating.enabled = true

# Transaction tracer
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.0001
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.0001

# Slow SQL (critical for detecting N+1 problem)
slow_sql.enabled = true

# Error collector
error_collector.enabled = true
error_collector.ignore_status_codes =

# Span events
span_events.enabled = true
span_events.max_samples_stored = 2000

# Thread profiler
thread_profiler.enabled = true
