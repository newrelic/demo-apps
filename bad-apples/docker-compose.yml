name: bad-apples

services:
  postgres:
    image: postgres:16-alpine
    container_name: bad-apples-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orchard_db}
      POSTGRES_USER: ${POSTGRES_USER:-orchard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchard_pass}
      SEED_MODE: ${SEED_MODE:-development}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/seed.sh:/docker-entrypoint-initdb.d/02-seed.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchard_user} -d ${POSTGRES_DB:-orchard_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bad-apples-network
    restart: unless-stopped

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: bad-apples-inventory
    environment:
      - PORT=5001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-orchard_db}
      - DB_USER=${POSTGRES_USER:-orchard_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-orchard_pass}
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME_INVENTORY:-bad-apples_inventory}
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
      - NEW_RELIC_LOG=stdout
    ports:
      - "${INVENTORY_PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bad-apples-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: bad-apples-order-service
    environment:
      - PORT=5002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-orchard_db}
      - DB_USER=${POSTGRES_USER:-orchard_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-orchard_pass}
      - INVENTORY_SERVICE_URL=http://inventory-service:5001
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME_ORDERS:-bad-apples_orders}
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
      - NEW_RELIC_LOG=stdout
    ports:
      - "${ORDER_PORT:-5002}:5002"
    depends_on:
      postgres:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
    networks:
      - bad-apples-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  flask-frontend:
    build:
      context: ./flask-frontend
      dockerfile: Dockerfile
    container_name: bad-apples-frontend
    environment:
      - PORT=5000
      - INVENTORY_SERVICE_URL=http://inventory-service:5001
      - ORDER_SERVICE_URL=http://order-service:5002
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME_FRONTEND:-bad-apples_frontend}
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
      - NEW_RELIC_LOG=stdout
      - SECRET_KEY=${FLASK_SECRET_KEY:-bad-apples-secret-key-change-in-production}
    ports:
      - "${FRONTEND_PORT:-5000}:5000"
    depends_on:
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    networks:
      - bad-apples-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  selenium-load-gen:
    build:
      context: ./selenium-load-gen
      dockerfile: Dockerfile
    container_name: bad-apples-selenium
    environment:
      - FRONTEND_URL=http://flask-frontend:5000
      - USERS=${SELENIUM_USERS:-3}
      - REQUEST_INTERVAL=${SELENIUM_REQUEST_INTERVAL:-5}
    depends_on:
      flask-frontend:
        condition: service_healthy
    networks:
      - bad-apples-network
    restart: unless-stopped
    # No health check - continuously runs journeys

networks:
  bad-apples-network:
    driver: bridge
    name: bad-apples-network

volumes:
  postgres-data:
    name: bad-apples-postgres-data
